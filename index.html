<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PostEase | Promote Yourself</title>

  <!-- SEO & Sharing -->
  <meta name="description" content="PostEase helps you write and format social media posts for LinkedIn, Instagram, Facebook, and X." />
  <meta property="og:title" content="PostEase | Promote Yourself" />
  <meta property="og:description" content="Generate engaging posts for multiple platforms with ease." />
  <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/124/124010.png" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/124/124010.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
    }
    .container {
      max-width: 650px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
    }
    h1 {
      text-align: center;
      color: #0077b5;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }
    .platforms {
      margin: 15px 0;
    }
    .platforms label {
      margin-right: 20px;
      display: inline-flex;
      align-items: center;
      font-size: 15px;
    }
    .icons {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a8d;
    }
    .output {
      margin-top: 20px;
      background: #e8f0fe;
      padding: 15px;
      border-left: 4px solid #0077b5;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .copy-btn {
      margin-top: 10px;
      background-color: #444;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>📢 Promote Yourself</h1>

    <textarea id="postContent" placeholder="Write something to promote yourself..."></textarea>

    <div class="platforms">
      <label><input type="checkbox" id="linkedin" /> <img class="icons" loading="lazy" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"> LinkedIn</label>
      <label><input type="checkbox" id="instagram" /> <img class="icons" loading="lazy" src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram"> Instagram</label>
      <label><input type="checkbox" id="facebook" /> <img class="icons" loading="lazy" src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook"> Facebook</label>
      <label><input type="checkbox" id="x" /> <img class="icons" loading="lazy" src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="X"> X (Twitter)</label>
    </div>

    <button onclick="submitPost()">Generate Post</button>

    <div id="output" class="output">Status: Not posted yet.</div>
    <button class="copy-btn" onclick="copyToClipboard()">📋 Copy to Clipboard</button>
  </div>

  <script>
    function formatPost(platform, text) {
      const templates = {
        linkedin: `🔗 LinkedIn Post\n\n${text}\n\n#LinkedIn #Career #Networking`,
        instagram: `📸 Instagram Post\n\n${text}\n\n#InstaDaily #Motivation #ContentCreator`,
        facebook: `📘 Facebook Post\n\n${text}\n\n👍 Like • Share • Comment`,
        x: `🐦 X (Twitter) Post\n\n${text}\n\n#XPost #JustShared`
      };
      return templates[platform] || "";
    }

    function submitPost() {
      const text = document.getElementById("postContent").value.trim();
      const output = document.getElementById("output");
      const selectedPlatforms = Array.from(document.querySelectorAll(".platforms input:checked"))
        .map(input => input.id);

      if (!text) {
        output.innerText = "❌ Please enter your content.";
        return;
      }

      if (selectedPlatforms.length === 0) {
        output.innerText = "❌ Please select at least one platform.";
        return;
      }

      const finalOutput = selectedPlatforms
        .map(platform => formatPost(platform, text))
        .join("\n\n-------------------------------\n\n");

      output.innerText = finalOutput;
    }

    function copyToClipboard() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        const btn = document.querySelector(".copy-btn");
        btn.innerText = "✅ Copied!";
        setTimeout(() => btn.innerText = "📋 Copy to Clipboard", 2000);
      });
    }
  </script>

</body>
</html>
