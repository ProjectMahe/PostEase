<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PostEase | Social Media Writer</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet" />
  
  <!-- Favicon (optional) -->
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/124/124010.png" />

  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #0077b5;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
    }

    .platforms {
      margin: 15px 0;
      font-size: 16px;
    }

    .platforms label {
      margin-right: 20px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    button {
      background-color: #0077b5;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005a8d;
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #e8f0fe;
      border-left: 4px solid #0077b5;
      border-radius: 6px;
      font-size: 15px;
    }

    .icons {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¢ PostEase</h1>

    <textarea id="postContent" placeholder="Write your post here..."></textarea>

    <div class="platforms">
      <label>
        <input type="checkbox" id="linkedin" />
        <img class="icons" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" />
        LinkedIn
      </label>
      <label>
        <input type="checkbox" id="instagram" />
        <img class="icons" src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" alt="Instagram" />
        Instagram
      </label>
      <label>
        <input type="checkbox" id="facebook" />
        <img class="icons" src="https://cdn-icons-png.flaticon.com/512/145/145802.png" alt="Facebook" />
        Facebook
      </label>
    </div>

    <button onclick="submitPost()">Post</button>

    <div class="output" id="output">
      Status: Not posted yet.
    </div>
  </div>

  <script>
    function submitPost() {
      const text = document.getElementById("postContent").value.trim();
      const platforms = [];

      if (document.getElementById("linkedin").checked) platforms.push("LinkedIn");
      if (document.getElementById("instagram").checked) platforms.push("Instagram");
      if (document.getElementById("facebook").checked) platforms.push("Facebook");

      let message = "";

      if (text === "" || platforms.length === 0) {
        message = "‚ùå Please write something and select at least one platform.";
      } else {
        message = `‚úÖ Post ready for: <strong>${platforms.join(", ")}</strong><br><br><strong>Your Content:</strong><br>${text}`;
      }

      document.getElementById("output").innerHTML = message;
    }
  </script>
</body>
</html>
